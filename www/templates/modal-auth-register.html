<form name="registerForm" ng-submit="doRegister(registerForm)" novalidate>
	<div class="list">
		<label class="item item-input item-floating-label" ng-class="{
			'has-error': signinForm.name.$invalid
		}">
			<span class="input-label">Name</span>
			<input type="text" name="name" ng-model="auth.data.name" ng-minlength="3" ng-maxlength="255" required placeholder="Name">
		</label>
		<div class="item form-errors" ng-messages="registerForm.name.$error" role="alert" ng-show="registerForm.name.$dirty && registerForm.name.$invalid">
			<div class="form-error" ng-message="required">Name is required</div>
			<div class="form-error" ng-message="minlength, maxlength">Your name must be between 3 and 255 characters long</div>
		</div>
		<label class="item item-input item-floating-label" ng-class="{
			'has-error': signinForm.username.$invalid
		}">
			<span class="input-label">Email</span>
			<input type="text" name="username" ng-model="auth.data.username" ng-minlength="6" ng-maxlength="255" required placeholder="Email">
		</label>
		<div class="item form-errors" ng-messages="registerForm.username.$error" role="alert" ng-show="registerForm.username.$dirty && registerForm.username.$invalid">
			<div class="form-error" ng-message="required">Email is required</div>
			<div class="form-error" ng-message="minlength, maxlength">Your email must be between 6 and 255 characters long</div>
		</div>
		<label class="item item-input item-floating-label" ng-class="{
			'has-error': signinForm.password.$invalid
		}">
			<span class="input-label">Password</span>
			<input type="password" name="password" ng-model="auth.data.password" ng-minlength="6" required placeholder="Password">
		</label>
		<div class="item form-errors" ng-messages="registerForm.password.$error" role="alert" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">
			<div class="form-error" ng-message="required">Password is required</div>
			<div class="form-error" ng-message="minlength">Your password must be at least 6 characters long</div>
		</div>
		<label class="item item-input item-floating-label" ng-class="{
			'has-error': signinForm.password2.$invalid
		}">
			<span class="input-label">Confirm password</span>
			<input type="password" name="password2" ng-model="auth.data.password2" ng-minlength="6" match="registerForm.password" required placeholder="Confirm password">
		</label>
		<div class="item form-errors" ng-messages="registerForm.password2.$error" role="alert" ng-show="registerForm.password2.$dirty && registerForm.password2.$invalid">
			<div class="form-error" ng-message="required">Confirm password is required</div>
			<div class="form-error" ng-message="match">Write the same password twice</div>
		</div>
		<label class="item">
			<button class="button button-block button-positive" type="submit">Continue</button>
		</label>
	</div>
</form>
