<ion-view view-title="Trendings {{allowGeolocale}}">
  <!--ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-plus-empty" ng-click="openAddHappiness()"></button>
  </ion-nav-buttons -->
  <ion-content>
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="loadHappiness()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="happiness in happinesses track by $index" ng-init="happinessData.level = happiness.level" type="item-text-wrap">
        <hackhappines-happy-meter></hackhappines-happy-meter>
        <h2>{{happiness.message}}</h2>
        <p ng-if="happiness.city" class="item-text-wrap">{{happiness.city}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
