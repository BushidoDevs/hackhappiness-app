<div>
  <div class="text-center padding-vertical" ng-hide="isHappinessLevelSet">
    <button type="button" class="button button-large icon ion-happy" on-touch="startHappiness()" on-release="stopHappiness()"></button>
  </div>
  <form ng-submit="addHappiness()" class="list" ng-show="isHappinessLevelSet">
    <div class="item range">
      <i class="icon ion-happy-outline"></i>
      <input type="range" ng-model="happinessData.level" min="{{happinessRangeMin}}" max="{{happinessRangeMax}}" step="1">
      <i class="">{{happinessData.level}}</i>
    </div>
    <label class="item item-input item-stacked-label">
      <span class="input-label">What is making you so happy?</span>
      <textarea type="text" ng-model="happinessData.message" placehoder="#Hackhappines"></textarea>
    </label>
    <label class="item">
      <button class="button button-block button-positive" type="submit">Submit</button>
    </label>
  </form>
</div>
